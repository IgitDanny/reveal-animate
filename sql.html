<!doctype html>
<html lang="de">

<head>
    <meta charset="utf-8">

    <title>Datenbanken</title>

    <meta name="description" content="A framework for easily creating beautiful presentations using HTML">
    <meta name="author" content="Thomas Endres">

    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/simple.css" id="theme">
    <link rel="stylesheet" href="css/custom.css">

    <!-- For syntax highlighting -->
    <link rel="stylesheet" href="lib/css/zenburn.css">

    <link rel="stylesheet" href="css/print/pdf.css" type="text/css" media="print">

    <!--[if lt IE 9]>
    <script src="lib/js/html5shiv.js"></script>
    <![endif]-->
</head>

<body>
<div class="background">
</div>

<div class="reveal">

    <!-- Any section element inside of this container is displayed as a slide -->
    <div class="slides">


        <section>
            <h1>Datenbanken</h1>

            <h3>Teil X: SQL-Abfragen</h3>

            <p style="margin-top: 45px;">
                <i>
                    <small>Dipl.-Inf. Thomas Endres &bull; Prof. Dr. Reimer Studt</small>
                </i>
            </p>
        </section>
        <section>

            <section>
                <script type="text/template">

                </script>
            </section>

        </section>

    </div>

    <!-- The navigational controls UI -->
    <aside class="controls">
        <a class="left" href="#">&#x25C4;</a>
        <a class="right" href="#">&#x25BA;</a>
        <a class="up" href="#">&#x25B2;</a>
        <a class="down" href="#">&#x25BC;</a>
    </aside>

    <!-- Presentation progress bar -->
    <div class="progress"><span></span></div>

</div>

<script src="js/jquery.1.10.2.js"></script>
<script src="plugin/animate/jquery.browser.js"></script>
<script src="plugin/animate/jquery.svg.js"></script>
<script src="plugin/animate/jquery.svganim.js"></script>

<script src="lib/js/head.min.js"></script>
<script src="js/reveal.min.js"></script>

<script>

    // Full list of configuration options available here:
    // https://github.com/hakimel/reveal.js#configuration
    Reveal.initialize({
        width: 1024,
        height: 768,
        margin: 0,

        //minScale: 1.0,
        //maxScale: 1.0,

        controls: false,
        progress: false,
        history: true,
        center: false,

        theme: 'simple', // available themes are in /css/theme
        transition: 'fade', // default/cube/page/concave/zoom/linear/fade/none
        backgroundTransition: 'linear',

        // Optional libraries used to extend on reveal.js
        dependencies: [
            { src: 'lib/js/classList.js', condition: function() {
                return !document.body.classList;
            } },
            { src: 'plugin/markdown/marked.js', condition: function() {
                return !!document.querySelector('[data-markdown]');
            } },
            { src: 'plugin/markdown/markdown.js', condition: function() {
                return !!document.querySelector('[data-markdown]');
            } },
            { src: 'plugin/highlight/highlight.js', async: true, callback: function() {
                hljs.initHighlightingOnLoad();
            } },
            { src: 'plugin/zoom-js/zoom.js', async: true, condition: function() {
                return !!document.body.classList;
            } },
            { src: 'plugin/notes/notes.js', async: true, condition: function() {
                return !!document.body.classList;
            } },
            { src: 'plugin/animate/reveal.animate.js', async: true, callback: function() {
                var animator = Reveal.Animate();
                animator.initialize();
                animator.addAnimationProvider('.animated-svg', Reveal.Animate.Svg());
                animator.addAnimationProvider('.animated-html', Reveal.Animate.Html());
                animator.setPrintValues();
            } },
            { src: 'plugin/slidecount/reveal.slidecount.js', async: false }
        ]
    });

</script>

</body>
</html>
